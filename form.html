<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsmovie Gaab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>Dsmovie</h1>
            <div class="dsmovei-contact-container">
                <img src="img\cat.teste.svg" alt="dsmovei">
                <a href="https://github.com/Gaab7458/dsmovei">/DevSuperior.Gaab</a>
            </div>
        
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovei-form-container">

                <div>
                    <div class="dsmovei-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/sWHlCeJ2RunM5eq3FYA4VuTUNqY.jpg" alt="Image ERROR">
                        <div class="dsmovei-form-description">
                            <h3>The Conjuring 2 - A Evocação (2016)</h3>

                            <form class="dsmovei-form">
                                <div class="form-group dsmovei-form-group">
                                 <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>

                                <div class="form-group  dsmovei-form-group" >
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovei-form-btn-container">
                                    <button class="dsmovei-btn" type="submit">Salvar</button>
                                    <a class="dsmovei-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


        </section>

    </main>
</body>
</html
